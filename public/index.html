<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>ðŸ•µ Investigating Reactivity</title>
</head>
<body>

<div id="root"></div>

<script>

  const api = {
    get(url) {
      switch (url) {
        case '/lots': {
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve([
                {
                  id: 1,
                  name: 'Apple',
                  description: 'Apple description',
                  price: 16
                },
                {
                  id: 2,
                  name: 'Orange',
                  description: 'Orange description',
                  price: 41
                }
              ]);
            }, 1000)
          });
        }
        default: {
          throw new Error('Unknown address');
        }
      }
    }
  }

  const stream = {
    subscribe(channel, listener) {
      const match = /price-(\d+)/.exec(channel);

      if (match) {
        setInterval(() => {
          listener({
            id: parseInt(match[1]),
            price: Math.round((Math.random() * 10 + 30))
          });
        }, 400);
      }
    }
  }

  let state = {
    time: new Date(),
    lots: null
  }

  function App({ state }) {
    const node = document.createElement('div');
    node.className = 'app';
    node.append(Header());
    node.append(Clock({ time: state.time }));
    node.append(Lots({ lots: state.lots }));

    return node;
  }

  function Loading() {
    const node = document.createElement('div');
    node.className = 'loading';
    node.innerText = 'Loading...';

    return node;
  }

  function Header() {
    const node = document.createElement('header');
    node.className = 'header';
    node.append(Logo());

    return node;
  }

  function Logo() {
    const node = document.createElement('img');
    node.className = 'logo';
    node.src = 'logo.png';

    return node;
  }

  function Clock({ time }) {
    const node = document.createElement('div');
    node.className = 'clock';

    const value = document.createElement('span');
    value.className = 'value';
    value.innerText = time.toLocaleTimeString();

    node.append(value);

    const icon = document.createElement('span');

    if (time.getHours() >= 7 && time.getHours() <= 21) {
      icon.className = 'icon day';
    } else {
      icon.className = 'icon night';
    }

    node.append(icon);

    return node;
  }

  function Lots({ lots }) {
    if (lots === null) {
      return Loading();
    }

    const node = document.createElement('div');
    node.className = 'lots';

    lots.forEach((lot) => {
      node.append(Lot({ lot }));
    });

    return node;
  }

  function Lot({ lot }) {
    const node = document.createElement('article');
    node.className = 'lot';
    node.dataset.key = lot.id;

    const price = document.createElement('div');
    price.className = 'price';
    price.innerText = lot.price;
    node.append(price);

    const name = document.createElement('h1');
    name.innerText = lot.name;
    node.append(name);

    const description = document.createElement('p');
    description.innerText = lot.description;
    node.append(description);

    return node;
  }

  function renderView(state) {
    render(
      App({ state }),
      document.getElementById('root')
    );
  }

  renderView(state);

  setInterval(() => {
    state = {
      ...state,
      time: new Date()
    };

    renderView(state);
  }, 1000);

  api.get('/lots').then((lots) => {
    state = {
      ...state,
      lots
    };

    renderView(state);

    const onPrice = (data) => {
      state = {
        ...state,
        lots: state.lots.map((lot) => {
          if (lot.id === data.id) {
            return {
              ...lot,
              price: data.price
            }
          }
          return lot;
        })
      }

      renderView(state);
    }

    lots.forEach((lot) => {
      stream.subscribe(`price-${lot.id}`, onPrice);
    });
  });

  function render(virtualDom, realDomRoot) {
    const virtualDomRoot = document.createElement(realDomRoot.tagName);
    virtualDomRoot.id = realDomRoot.id;
    virtualDomRoot.append(virtualDom);

    sync(virtualDomRoot, realDomRoot);
  }

  function sync(virtualNode, realNode) {
    // sync element
    if (virtualNode.id !== realNode.id) {
      realNode.id = virtualNode.id;
    }

    if (virtualNode.className !== realNode.className) {
      realNode.className = virtualNode.className;
    }

    if (virtualNode.attributes) {
      Array.from(virtualNode.attributes).forEach((attr) => {
        realNode[attr.name] = attr.value;
      });
    }

    if (virtualNode.nodeValue !== realNode.nodeValue) {
      realNode.nodeValue = virtualNode.nodeValue;
    }

    // sync child nodes

    const virtualChildren = virtualNode.childNodes;
    const readChildren = realNode.childNodes;

    for (let i = 0; i < virtualChildren.length || i < readChildren.length; i++) {
      const virtualChild = virtualChildren[i];
      const realChild = readChildren[i];

      // Remove
      if (virtualChild === undefined && realChild !== undefined) {
        realNode.remove(realChild);
      }

      // Update
      if (virtualChild !== undefined && realChild !== undefined && virtualChild.tagName === realChild.tagName) {
        sync(virtualChild, realChild);
      }

      // Replace
      if (virtualChild !== undefined && realChild !== undefined && virtualChild.tagName !== realChild.tagName) {
        const newRealChild = createRealModeByVirtual(virtualChild);
        sync(virtualChild, newRealChild);

        realNode.replaceChild(newRealChild, realChild);
      }

      // Add
      if (virtualChild !== undefined && realChild === undefined) {
        const newRealChild = createRealModeByVirtual(virtualChild);
        sync(virtualChild, newRealChild);

        realNode.appendChild(newRealChild);
      }
    }
  }

  function createRealModeByVirtual(virtual) {
    if (virtual.nodeType === Node.TEXT_NODE) {
      return document.createTextNode('');
    }

    return document.createElement(virtual.tagName);
  }

</script>

</body>
</html>
